<p-table [value]="projects" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{ col }}
      </th>
      <th></th>
      <th></th>
    </tr>

  </ng-template>
  <ng-template pTemplate="body" let-project>
    <tr>
      <td>{{ project.id }}</td>
      <td>{{ project.title }}</td>
      <td>{{ project.description }}</td>
      <td>{{ project.startDate }}</td>
      <td>{{ project.endDate }}</td>
      <td>{{ project.progress }}%</td>
      <td><p-button (onClick)="deleteProject(project.id)" icon="pi pi-trash" styleClass="p-button-danger"></p-button>
      </td>
      <td><p-button (onClick)="openProjectResourcesDialog(project.id)" icon="pi pi-folder"
          styleClass="p-button-success"></p-button></td>
    </tr>
  </ng-template>
</p-table>



<app-resource-in-project-dialog [selectedProject]="selectedProjectId" [visible]="resourceInProjectVisible"
  (close)="onResourceInProjectClose()">
</app-resource-in-project-dialog>
