<p-table [value]="resources" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" >
      <tr>
        <th *ngFor="let col of cols">
          {{ col }}
        </th>
        <th></th>
      </tr>
  
    </ng-template>
    <ng-template pTemplate="body" let-resource>
      <tr>
        <td>{{ resource.name }}</td>
        <td>{{ resource.lastName }}</td>
        <td>{{ resource.role }}</td>
        <td><p-button (onClick)="deleteResource(resource.id)" icon="pi pi-trash" styleClass="p-button-danger"></p-button></td>
      </tr>
    </ng-template>
  </p-table>
