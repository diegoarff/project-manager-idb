<p-dialog header="Resources in Project with Id: {{selectedProject}}" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw', height: '50vh' }"
    [closable]="false">

  
        <div class="p-fluid content">
           
            <p-table [value]="resourcesInProject" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                  <tr>
                    <th *ngFor="let col of cols">
                      {{ col }}
                    </th>
                    <th></th>
                  </tr>
              
                </ng-template>
                <ng-template pTemplate="body" let-resource>
                  <tr>
                    <td>{{ resource.name }}</td>
                    <td>{{ resource.lastName }}</td>
                    <td>{{ resource.role}}</td>
                    <td><p-button (onClick)="deleteResourceFromProject(resource.id)" icon="pi pi-trash" styleClass="p-button-danger"></p-button></td>

                  </tr>
                </ng-template>
              </p-table>

            <div class="btns">
                <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-outlined p-button-danger"
                    (click)="close.emit()"></p-button>
            </div>
        </div>

    

</p-dialog>

<p-toast></p-toast>
